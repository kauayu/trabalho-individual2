<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Mecânica Automotiva</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="background"></div> <!-- Aqui vai a imagem de fundo -->

  <div class="container">
    <header>
      <h1>Quiz de Mecânica Automotiva</h1>
      <p>Teste seu conhecimento respondendo as perguntas!</p>
    </header>

    <div id="quiz-container">
      <!-- Pergunta e opções aparecerão aqui -->
    </div>

    <div class="controls">
      <button id="next-btn" disabled>Próxima</button>
    </div>

    <div id="result-container" class="hide">
      <h2>Seu resultado</h2>
      <p id="result-text"></p>
      <button id="restart-btn">Reiniciar Quiz</button>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
